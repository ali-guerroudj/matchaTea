<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="matcha2.css" />
    <title>Contact</title>
</head>
<body>
    <p>
        If you want to see more of my work, collaborate,
         or even just chat, leave me a note! I'd love to hear from you.
    </p>
    <h1>FORMULAIRE DE CONTACT</h1>
    <form action="#.html" method="post">
        <input type="radio" name="civilite" value="monsieur" checked/>Monsieur
        <input type="radio" name="civilite" value="madame"/>Madame
        <input type="radio" name="civilite" value="mademoiselle"/>Mademoiselle
<p>        
        <label for="name">Your Name*
            <input type="text" name="name" placeholder="Enter Your Name"/>
        </label>
        <label for="email">Your Mail*
            <input type="text" name="email" placeholder="Enter Your Mail"/>
        </label>
        <label for="message">Your Message*
            <textarea name="message" id="textarea" cols="20" rows="10"></textarea>
        </label>
        <input type="submit" value="submit"/>        
    </p>
    </form>
</body>
</html>
